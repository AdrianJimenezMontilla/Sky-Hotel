<ion-header>
  <ion-toolbar>

    <ion-title class="title">Nuevo usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="../assets/usuario1.svg" id="foto">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list id="contenedor">
      <ion-item id="item">
        <ion-label text-center position="floating">Nombre</ion-label>
        <ion-input text-center clearInput class="text" [(ngModel)]="user.nombre">
        </ion-input>
      </ion-item>
    <ion-item>
        <ion-label text-center position="floating">Apellidos</ion-label>
        <ion-input text-center clearInput class="text" [(ngModel)]="user.apellidos">
        </ion-input>
    </ion-item>
    <ion-item>
        <ion-label text-center position="floating">Nombre de Usuario</ion-label>
        <ion-input text-center clearInput class="text" [(ngModel)]="user.nombreUsuario">
        </ion-input>
    </ion-item>
    <ion-item>
      <ion-label text-center position="floating">Correo electrónico</ion-label>
      <ion-input text-center clearInput class="text" [(ngModel)]="email">
      </ion-input>
    </ion-item>
  <ion-item>
      <ion-label text-center position="floating">Contraseña</ion-label>
      <ion-input text-center class="text" [type]="passwordType" [(ngModel)]="password">
      </ion-input>
      <ion-icon name="eye" color="gray" (click)="togglePassword()"> </ion-icon>
    </ion-item>
        <ion-item>
      <ion-label text-center position="floating">Repita la contraseña</ion-label>
      <ion-input text-center class="text" [type]="passwordType" [(ngModel)]="password2">
      </ion-input>
    </ion-item>
  
  </ion-list>

  <ion-button *ngIf="password == password2"
    expand="block"
    class="text capitalize"
    color="secondary"
    shape="round"
    (click)="createUser()">
    Aceptar
  </ion-button>

  <p id="spinner">
  <ion-spinner class="bubbles" *ngIf="spinner == true"></ion-spinner>
  </p>

  <ion-button
    expand="block"
    class="text capitalize"
    color="secondary"
    shape="round"
    href="/login">
    Cancelar
  </ion-button>
</ion-content>

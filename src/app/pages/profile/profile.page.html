<ion-header>
  <ion-toolbar>
        <ion-buttons slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title id="titulo"><font color="white">Foto de perfil</font></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngIf="photoService.getPhotos().length === 0" class="ion-padding">
    <img (click)="takePicture()" id="defecto" src="../assets/unnamed.png">
  </p>
  
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let record of photoService.getPhotos()">
      <ion-item>
        <img class="image-item" [src]="record.path">
        <ion-label>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="removePhoto(record.path)">
          <ion-icon name="close-circle" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
